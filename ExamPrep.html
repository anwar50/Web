
<!DOCTYPE html>
<html>
	<head>	
		<title>Exam timetable preparation with JavaScript</title>
		//<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Examination Preparation</h1>
		<form id="Todo">
			<input type="text" id="Input">
			<button type="button" onclick="Exam()">Add A subject</button>
			<br>
			<input type="text" id="Input2">
			<button type="button" onclick="Exam()">Add A date</button>
			<br>
			<input type="reset" value="Clear?" onclick="return ClearForm()" />
		</form>

		<ul id="Exam"></ul>

		<script type="text/javascript">
			function Exam() {
		// store the subject user inputs
		var subject    = document.getElementById('Input').value

		// store the date the user inputs
		var date    = document.getElementById('Input2').value

		// create a text node from the user for the subject
		var text    = document.createTextNode(subject)

		// create a text node from the user for the date
		var text2    = document.createTextNode(date)

		// create a li tag
		var newText = document.createElement('li')
		var newDate = document.createElement('li')
		
		// adds the user inputs to the li tag which is inside the unordered list tag ul
		newText.appendChild(text)
		newDate.appendChild(text2)
				
		// append the li tags to the html id tag ul, both the subject and name are stored.
		document.getElementById('Exam').appendChild(newText)
		document.getElementById('Exam').appendChild(newDate)
		}
			
			function ClearForm()
			{
				return confirm("Are you sure you want to clear the whole form?")
			}
		
		</script>
	</body>
</html>
